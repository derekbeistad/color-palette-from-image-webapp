<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='{{ url_for('static', filename="styles.css") }}'>

    <title>Image Color Palette</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <h1 class="display-3 text-center">Create a Color Palette From Any Image!</h1>
        <h4 class="text-center text-muted">Get the 10 most prevalent color hex codes from any image you upload.</h4>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src={{img}} class="rounded mx-auto d-block" width="400">
            </div>
            <div class="col">
                <img src={{palette}} class="rounded mx-auto d-block" width="400">
                {% for color in colors %}
                <h5 class="text-center">{{color}}</h5>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
